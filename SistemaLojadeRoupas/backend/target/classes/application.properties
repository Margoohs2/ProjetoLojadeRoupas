spring.application.name=backend

# URL de conex?o com o banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/BancoDados

# Nome de usu?rio e senha do banco de dados
spring.datasource.username=postgres
spring.datasource.password=2512

# Driver JDBC para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura??es adicionais do JPA/Hibernate (opcional)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

#Configura��es Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration